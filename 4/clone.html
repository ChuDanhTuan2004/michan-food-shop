<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C·ª≠a H√†ng Th·ªãt</title>
    <link rel="stylesheet" href="styleclone.css">
    <script src="products.js"></script>
</head>
<body>
    <header>
        Popular Products
    </header>
    <main>
        <aside id="sidebar">
            <!-- Menu will be generated by JavaScript -->
        </aside>

        <section class="product-grid1" id="product-container">
            <!-- Products will be generated by JavaScript -->
        </section>
    </main>
    <section class="features" id="features-container">
        <!-- Features will be generated by JavaScript -->
    </section>

    <script>
        // Generate menu
        document.addEventListener('DOMContentLoaded', function() {
            // Create sidebar menu
            const sidebar = document.getElementById('sidebar');
            let menuHTML = '<ul class="menu">';
            
            // Add All category with subcategories
            menuHTML += `
                <li class="menu-item">
                    <input type="checkbox" id="menu-all">
                    <label for="menu-all" class="menu-label">
                        <span>${categories.all.name}</span>
                        <span class="arrow">‚Üí</span>
                    </label>
                    <div class="hidden-categories">`;
            
            // Add subcategories
            categories.all.subcategories.forEach(subcat => {
                const category = categories[subcat];
                menuHTML += `
                    <input type="checkbox" id="menu-${subcat}">
                    <label for="menu-${subcat}" class="submenu-label">${category.name}</label>
                    <ul class="submenu">`;
                
                category.items.forEach(item => {
                    menuHTML += `<li>${item}</li>`;
                });
                
                menuHTML += `</ul>`;
            });
            
            menuHTML += `</div></li>`;
            
            // Add other main categories
            menuHTML += `
                <li class="menu-item">
                    <label>${categories.bestSellers.name}</label>
                </li>
                <li class="menu-item">
                    <label>${categories.newArrivals.name}</label>
                </li>
            `;
            
            // Add the sidebar image
            menuHTML += `<img src="${sidebarImage}" alt="Fresh Food">`;
            menuHTML += '</ul>';
            
            sidebar.innerHTML = menuHTML;
            
            // Generate products
            const productContainer = document.getElementById('product-container');
            let productsHTML = '';
            
            products.forEach(product => {
                const stars = '‚≠ê'.repeat(Math.floor(product.rating));
                productsHTML += `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}">
                        <span class="category">${product.category}</span>
                        <h2>${product.name}</h2>
                        <p class="price">${product.price}</p>
                        <div class="rating">${stars} <span>(${product.rating})</span></div>
                        <a class="cart-button" href="popup.html#${product.id}">üõí</a>
                    </div>
                `;
            });
            
            productContainer.innerHTML = productsHTML;
            
            // Generate features
            const featuresContainer = document.getElementById('features-container');
            let featuresHTML = '';
            
            features.forEach(feature => {
                featuresHTML += `<div>${feature}</div>`;
            });
            
            featuresContainer.innerHTML = featuresHTML;
        });
    </script>
</body>
</html>
